<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div style="height:100%; position:relative;">
      <div style="position:absolute; width:100%;">
          <div class="loginbox">
              <div class="grid-x">
                  <form  action="#" method="POST" style="width:100%;">
                    <h2>Login</h2>
                    <p>User Name:</p>
                    <input type="text">
                    <p>Password: </p>
                    <input type="text">
                    <input class="button" style="background-color: rgb(20,20,20)" type="submit">
                  </form>
                </div>
                <div class="grid-x text-right" style="display:flex">
                  <div class="cell" style="display:flex; align-items: right"></div>
                    No account? <a href=""><i>Create one!</i></a>
                </div>
          </div>
      </div>     
      
      <div class="grid-x" style="position: absolute; bottom: 0; width: 100%;">
          <div class="cell " style="opacity: 0.8; background-color: rgb(0,7,100); height: 2em; color:beige;">
              <p class="float-right" style="padding-right: 2em;">&#0169 RaptorPlan Team 2017</p>
          </div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
